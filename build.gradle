android {
    defaultConfig {
        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    configurations { 
        //all*.exclude group: 'com.google.android.gms'
        //all*.exclude group: 'com.android.support', module: 'support-v4'
    }
}

dependencies {
  compile 'com.android.support:multidex:1.0.1'
}